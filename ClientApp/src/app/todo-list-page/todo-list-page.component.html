<div class="body">
  <button mat-raised-button (click)="openDialog()">Add List</button>
  <h2>My Lists</h2>

  <form>
    <input matInput type="text" id="filterInput" name="filterInput" [formControl]="filterControl" (keyup)="filterLists($event)" />
  </form>

  <table mat-table matSort [dataSource]="sortedData" (matSortChange)="sortData($event)">
    <!--<tr>
    <th mat-sort-header="title">Title</th>
    <th mat-sort-header="group">Group</th>
    <th mat-sort-header="username">Username</th>
    <th mat-sort-header="firstname">First Name</th>
    <th mat-sort-header="lastname">Last Name</th>
    <th mat-sort-header="email">Email</th>
  </tr>
  <tr *ngFor="let listRow of sortedData" (click)="onSelect(listRow.list)">
    <td>{{listRow.list.title}}</td>
    <td>{{listRow.group.name}}</td>
    <td>{{listRow.applicationUser.userName}}</td>
    <td>{{listRow.applicationUser.firstname}}</td>
    <td>{{listRow.applicationUser.lastname}}</td>
    <td>{{listRow.applicationUser.email}}</td>
  </tr>-->

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="title"> List Title </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.list.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="group"> Group </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.group.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="username"> Owner Username </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.applicationUser.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="firstname"> Owner First Name </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.applicationUser.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="lastname"> Owner Last Name </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.applicationUser.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header="email"> Owner Email </th>
      <td mat-cell *matCellDef="let listRow"> {{listRow.applicationUser.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let listRow; columns: displayedColumns;" (click)="onSelect(listRow.list)"></tr>

  </table>
</div>
