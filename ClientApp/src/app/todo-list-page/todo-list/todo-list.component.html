<div *ngIf="fullList" class="body">

  <div class="pageHeader">
    <h1>List Details</h1>
    <div class="listFunctions">
      <button type="button" (click)="addItem()">Add Item</button>
      <button type="button">Manage User Access</button>
      <button type="button" (click)="openDialog()">Delete List</button>


    </div>
  </div>

  <div class="listDetails">
    <div>
      <label for="Title" class="label">Title: </label>
      <span name="Title">{{fullList.title}}</span>
    </div>

    <div>
      <label for="Group" class="label">List Group: </label>
      <span name="Group">{{listGroup.name}}</span>
    </div>

    <div>
      <label for="CreateDate" class="label">Creation Date:</label>
      <span name="CreateDate">{{fullList.creationDate}}</span>
    </div>

    <div>
      <label for="EditDate">Last Edit Date:</label>
      <span name="EditDate">{{fullList.lastEditDate}}</span>
    </div>

  </div>
  <h2>List Items</h2>
  <form>

    <input matInput type="text" id="filterInput" name="filterInput" [formControl]="filterControl" />
  </form>
  <div class="listOfMaintenanceListItems">
    <div *ngFor="let item of listItems$ | async" (click)="selectItem(item)">
      <div class="maintenanceListItem">
        <div class="itemProperty">
        <label for="itemName" class="label">Name: </label>
        <span name="itemName">{{item.name}}</span>
        </div>
          


        <div class="itemProperty">
        <label for="itemLocation" class="label">Location: </label>
        <span name="itemLocation">{{item.location}}</span>
          </div>
          <div class="itemProperty">
        <label for="itemPriority" class="label">Priority: </label>
        <span name="itemPriority">{{item.priority}}</span>
            </div>
        <div class="itemProperty">
        <label for="itemTotalCost" class="label">Total Cost: </label>
        <span name="itemTotalCost">{{item.totalCost}}</span>
        </div>
        <div class="itemProperty">
        <label for="itemLastCompleted" class="label">Last Completed: </label>
        <span name="itemLastCompleted">{{item.lastCompleted}}</span>
          </div>
            <div class="itemProperty">
        <label for="itemComments" class="label">Comments: </label>
        <span name="itemComments">{{item.comments}}</span>
        </div>


      </div>
    </div>
  </div>
</div>
