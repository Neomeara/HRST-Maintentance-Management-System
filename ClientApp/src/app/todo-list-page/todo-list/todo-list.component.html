<div *ngIf="list">
  <h1>List Details</h1>
  <label for="Title">Title: </label>
  <h3 name="Title">{{list.title}}</h3>
   <label for="Group">List Group: </label>
   <p name="Group">{{list.group}}</p>
  <label for="CreateDate">Creation Date</label> <p name="CreateDate">{{list.creationDate}}</p>
  <label for="EditDate">Last Edit Date</label> <p name="EditDate">{{list.lastEditDate}}</p>
 <div *ngFor="let item of list.listItems" (click)="selectItem(item)">
    <p>{{item.name}}</p>
  </div>
  <button type="button" (click)="openDialog()">Delete List</button>
  </div>
